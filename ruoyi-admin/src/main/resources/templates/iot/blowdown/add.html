<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-blowdown-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="pid" id="pid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">监测时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" name="monitortime" id="monitortime"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">监测地点：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="location" id="location">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重金属含量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="hmental" id="hmental">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">PH值：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="ph" id="ph">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电导率：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="econdu" id="econdu">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">更新时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" name="updatetime" id="updatetime">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/blowdown";

    $("#form-blowdown-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-blowdown-add').serialize());
        }
    }
</script>
</body>
</html>
