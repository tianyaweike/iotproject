<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-blowdown-edit" th:object="${blowdown}">
        <input id="pid" name="pid" type="hidden" th:field="*{pid}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">监测时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" name="monitortime" id="monitortime" th:field="*{monitortime}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">监测地点：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="location" id="location" th:field="*{location}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重金属含量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="hmental" id="hmental" th:field="*{hmental}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">PH值：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="ph" id="ph" th:field="*{ph}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">导电率：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="econdu" id="econdu" th:field="*{econdu}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">更新时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" name="updatetime" id="updatetime" th:field="*{updatetime}">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/blowdown";

    $("#form-blowdown-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-blowdown-edit').serialize());
        }
    }
</script>
</body>
</html>
