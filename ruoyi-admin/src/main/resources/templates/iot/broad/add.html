<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-broad-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">广播编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="broad_id" id="broad_id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">设备地址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="address" id="address"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">运行状态：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="statue" id="statue">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">运行时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="date" name="runtime" id="runtime">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广播内容：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="details" id="details">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/broad";

    $("#form-broad-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-broad-add').serialize());
        }
    }
</script>
</body>
</html>
