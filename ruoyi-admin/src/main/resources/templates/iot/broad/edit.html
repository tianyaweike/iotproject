<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-broad-edit" th:object="${broad}">
        <input id="broad_id" name="broad_id" type="hidden" th:field="*{broad_id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备地址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="address" id="address" th:field="*{address}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">运行状态：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="statue" id="statue" th:field="*{statue}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">运行时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" name="runtime" id="runtime" th:field="*{runtime}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广播内容：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="details" id="details" th:field="*{details}">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/broad";

    $("#form-broad-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-broad-edit').serialize());
        }
    }
</script>
</body>
</html>
