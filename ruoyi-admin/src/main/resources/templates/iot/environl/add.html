<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-environl-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="hid" id="hid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">环境温度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="Ambient_temperature" id="Ambient_temperature"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">环境湿度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="ambient_humidity" id="ambient_humidity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">风速：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="wind_speed" id="wind_speed">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">风向：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="wind_direction" id="wind_direction">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">光照强度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="Light_intensity" id="Light_intensity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">大气压强：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="atmospheric_pressure" id="atmospheric_pressure">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">PM2.5浓度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="PM" id="PM">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">二氧化碳浓度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="ppm" id="ppm">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备状态（0-关，1-开）：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="Device_status" id="Device_status">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/environl";
    $("#form-environl-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-environl-add').serialize());
        }
    }
</script>
</body>
</html>
