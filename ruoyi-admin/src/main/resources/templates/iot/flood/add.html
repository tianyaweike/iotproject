<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-flood-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">地区编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="place_id" id="place_id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">水位：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stage" id="stage"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图形显示：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="display" id="display">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">雨量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="rainfall" id="rainfall">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/flood";

    $("#form-flood-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-flood-add').serialize());
        }
    }
</script>
</body>
</html>
