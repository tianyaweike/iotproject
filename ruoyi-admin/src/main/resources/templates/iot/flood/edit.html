<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-flood-edit" th:object="${flood}">
        <input id="place_id" name="place_id" type="hidden" th:field="*{place_id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">水位：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="stage" id="stage" th:field="*{stage}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图形显示：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="display" id="display" th:field="*{display}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">雨量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="rainfall" id="rainfall" th:field="*{rainfall}">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/flood";

    $("#form-flood-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-flood-edit').serialize());
        }
    }
</script>
</body>
</html>
