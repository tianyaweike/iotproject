<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-flood-edit" th:object="${flood}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">数据类型：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="type" id="type" th:field="*{type}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地域编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="rid" id="rid" th:field="*{rid}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地域名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="rname" id="rname" th:field="*{rname}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据大小：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="data" id="data" th:field="*{data}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">采集日期时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="time" id="time" th:field="*{time}">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/flood";

    $("#form-flood-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-flood-edit').serialize());
        }
    }
</script>
</body>
</html>
