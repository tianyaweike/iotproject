<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script>
    function search(){
        window.location.href = "/analysis";
    }
</script>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            数据编号：<input type="text" name="id"/>
                        </li>
                        <li>
                            数据类型：<input type="text" name="type"/>
                        </li>
                        <li>
                            地域编号：<input type="text" name="rid"/>
                        </li>
                        <li>
                            地域名称：<input type="text" name="rname"/>
                        </li>
                        <li>
                            数据大小：<input type="text" name="data"/>
                        </li>
                        <li>
                            采集日期时间：<input type="text" name="time"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="iot:floodinfo:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="iot:floodinfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="iot:floodinfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="iot:floodinfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
            </a>
            <a class="btn btn-primary btn-sm" onclick="javascript:window.location.href='/iot/flood/analysis'" shiro:hasPermission="iot:floodinfo:analysis">
              雨量走势
            </a>
            <a class="btn btn-success btn-xs" onclick="javascript:window.location.href='/river3d/scene1'" shiro:hasPermission="river3d:scene1:view">
               水位模拟
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('iot:floodinfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iot:floodinfo:remove')}]];
    var prefix = ctx + "iot/flood";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            //analysisUrl:prefix + "/analysis",
            //sortName: "id",
            modalName: "山洪灾害监测",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '数据编号',
                    visible: false
                },
                {
                    field: 'type',
                    title: '数据类型',
                    sortable: true
                },
                {
                    field: 'rid',
                    title: '地域编号',
                    sortable: true
                },
                {
                    field: 'rname',
                    title: '地域名称',
                    sortable: true
                },
                {
                    field: 'data',
                    title: '数据大小',
                    sortable: true
                },
                {
                    field: 'time',
                    title: '采集日期时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>

<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <!--<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
             &nbsp;	-->
            <a onclick="importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 点击下载excel模板</a>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
<script>
    // 下载模板
    function importTemplate() {
        $.get($.table._option.importTemplateUrl, function(result) {
            if (result.code == web_status.SUCCESS) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            } else if (result.code == web_status.WARNING) {
                $.modal.alertWarning(result.msg)
            } else {
                $.modal.alertError(result.msg);
            }
        });
    }
</script>
<script>
    // 导入数据
    function importExcel(formId){
        var currentId = $.common.isEmpty(formId) ? 'importTpl' : formId;
        layer.open({
            type: 1,
            area: ['400px', '230px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: '导入' + $.table._option.modalName + '数据',
            content: $('#' + currentId).html(),
            btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
            // 弹层外区域关闭
            shadeClose: true,
            btn1: function(index, layero){
                var file = layero.find('#file').val();
                if (file == '' || (!$.common.endWith(file, '.xls') && !$.common.endWith(file, '.xlsx'))){
                    $.modal.msgWarning("请选择后缀为 “xls”或“xlsx”的文件。");
                    return false;
                }
                var index = layer.load(2, {shade: false});
                //$.modal.disable();
                // 禁用按钮
                function disable() {
                    var doc = window.top == window.parent ? window.document : window.parent.document;
                    $("a[class*=layui-layer-btn]", doc).addClass("layer-disabled");
                };
                var formData = new FormData();
                formData.append("file", $('#file')[0].files[0]);
                formData.append("updateSupport", $("input[name='updateSupport']").is(':checked'));
                $.ajax({
                    url: $.table._option.importUrl,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function (result) {
                        if (result.code == web_status.SUCCESS) {
                            // 关闭全部窗体
                            layer.closeAll();
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.table.refresh();
                        } else if (result.code == web_status.WARNING) {
                            layer.closeAll();
                            // 启用按钮
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 成功提示
                            function alertSuccess(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("success"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("warning");
                        } else {
                            layer.closeAll();
                            function enable() {
                                var doc = window.top == window.parent ? window.document : window.parent.document;
                                $("a[class*=layui-layer-btn]", doc).removeClass("layer-disabled");
                            }
                            // 错误提示
                            function alertError(content) {
                                // 弹出提示
                                layer.alert(content, {
                                    icon: $.modal.icon("fail"),
                                    title: "系统提示",
                                    btn: ['确认'],
                                    btnclass: ['btn btn-primary'],
                                });
                            }
                            $.modal.alert("操作失败，插入数据与现有数据重复");
                        }
                    }
                });
            }
        });
    }
</script>

</body>
</html>
