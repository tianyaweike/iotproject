<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-light-edit" th:object="${light}">
        <input id="nid" name="nid" type="hidden" th:field="*{nid}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">环境温度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="atemperature" id="atemperature" th:field="*{atemperature}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">风速：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="windspeed" id="windspeed" th:field="*{windspeed}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作电流：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="current" id="current" th:field="*{current}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作电压：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="voltage" id="voltage" th:field="*{voltage}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">亮灯时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="time" name="tstart" id="tstart" th:field="*{tstart}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">熄灯时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="time" name="tdown" id="tdown" th:field="*{tdown}">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/light";

    $("#form-light-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-light-edit').serialize());
        }
    }
</script>
</body>
</html>
