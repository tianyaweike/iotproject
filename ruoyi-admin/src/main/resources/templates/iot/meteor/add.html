<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-meteor-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="weather_id" id="weather_id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">监测时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="time" name="monitortime" id="monitortime"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">监测地点：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="location" id="location">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">风力：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="windpower" id="windpower">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">风向：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="winderaction" id="winderaction">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">降雨量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="raincapacity" id="raincapacity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">温度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="temperature" id="temperature">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">湿度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="humidity" id="humidity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">空气质量等级：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="airlevel" id="airlevel">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">更新时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="time" name="updatetime" id="updatetime">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/meteor";

    $("#form-meteor-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-meteor-add').serialize());
        }
    }
</script>
</body>
</html>
