<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-pump-edit" th:object="${pump}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">型号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="tid" id="tid" th:field="*{tid}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">水泵电流：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="pcurrent" id="pcurrent" th:field="*{pcurrent}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">水泵电压：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="pvoltage" id="pvoltage" th:field="*{pvoltage}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">水位高度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="wlheight" id="wlheight" th:field="*{wlheight}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">水位压力：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="wlpressure" id="wlpressure" th:field="*{wlpressure}">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/pump";

    $("#form-pump-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-pump-edit').serialize());
        }
    }
</script>
</body>
</html>
