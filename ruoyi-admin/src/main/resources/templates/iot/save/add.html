<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-save-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">信号编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="info_id" id="info_id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">用户住址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="user_adress" id="user_adress"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报警状态：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="warnstatus" id="warnstatus">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">红外线检测：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="ray" id="ray">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/save";

    $("#form-save-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-save-add').serialize());
        }
    }
</script>
</body>
</html>
