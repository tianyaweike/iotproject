<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-soil-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="sid" id="sid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">类型：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="type" id="type"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地域：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="area" id="area">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">探测深度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="depth" id="depth">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">PH值：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="PH" id="PH">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">水分：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="water" id="water">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">盐分：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="salinity" id="salinity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">有机质：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="organic" id="organic">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建者：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="creator" id="creator">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="time" name="creatime" id="creatime">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/soil";

    $("#form-soil-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-soil-add').serialize());
        }
    }
</script>
</body>
</html>
