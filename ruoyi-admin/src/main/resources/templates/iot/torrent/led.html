<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            终端imei：<input type="text" name="led_id"/>
                        </li>


                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">

            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="iot:led:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('iot:led:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iot:led:remove')}]];
    var prefix = ctx + "iot/led";

    $(function() {
        var options = {
            url: prefix + "/ledlist",
            createUrl: prefix + "/ledadd",
            updateUrl: prefix + "/lededit/{id}",
            removeUrl: prefix + "/ledremove",
            exportUrl: prefix + "/ledexport",
            modalName: "终端运转",
            search: false,
            showExport: true,
            columns: [{
                field : 'led_id',
                title : '数据id',
            },
                {
                    field : 'led_status',
                    title : 'IMEI',
                },
                {
                    field : 'led_bright',
                    title : '电池一电压',
                },
                {
                    field : 'screen_wide',
                    title : '电池组电压',
                },
                {
                    field : 'screen_high',
                    title : '18V1输出电压',
                },
                {
                    field : 'screen_status',
                    title : '18V2输出电压',
                }
                ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
