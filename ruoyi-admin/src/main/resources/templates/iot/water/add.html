<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-water-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="wid" id="wid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">类型：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="type" id="type"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地域：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="area" id="area">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">温度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="temperature" id="temperature">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">色度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="color" id="color">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">浊度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="turbidity" id="turbidity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">PH值：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="PH" id="PH">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电导率：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="electric" id="electric">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">悬浮物：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="seston" id="seston">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">溶解氧：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="oxygen" id="oxygen">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">有毒物质：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="poison" id="poison">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建者：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="creator" id="creator">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="time" name="creatime" id="creatime">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/water";

    $("#form-water-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-water-add').serialize());
        }
    }
</script>
</body>
</html>
